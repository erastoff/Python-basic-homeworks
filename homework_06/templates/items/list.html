{% extends 'base.html' %}

{% block title %}
Items list
{% endblock %}

{% block body %}
 <h1>List of items</h1>
{% if items %}
<ul class="list-group">
  {% for item in items %}
   <li class="list-group-item">
        {{ item.name }}
   </li>
  {% endfor %}
 </ul>
{% else  %}
<h2>No items yet</h2>
{% endif %}
{% endblock %}
